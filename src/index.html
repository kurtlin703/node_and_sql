<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>localhost:[3000]/new_visit</title>
  </head>
  <body>
    <h1>Please fill in your information</h1>
    <form action="/" method="POST">
      <input
        type="text"
        name="visitorsName"
        placeholder=" please enter your name"
      />
      <input
        type="text"
        name="assistedVisitor"
        placeholder="name of person who assisted the visitor"
      />
      <input type="text" name="visitorsAge" placeholder="how old are you ?" />
      <input
        type="text"
        name="dateOfVisit"
        placeholder="please enter the date you visited"
      />
      <input
        type="text"
        name="timeOfVisit"
        placeholder="please enter the time you visited"
      />
      <input
        type="text"
        name="comments"
        placeholder="how was your trip to the hospital"
      />
      <button type="submit" name="submit">PRESS THE BUTTON</button>
    </form>
  </body>
</html>
